<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myStoryLabel" jhiTranslate="democaipApp.story.home.createOrEditLabel">Create or edit a Story</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!story.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="story.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="democaipApp.story.name" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                [(ngModel)]="story.name" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="democaipApp.story.description" for="field_description">Description</label>
            <input type="text" class="form-control" name="description" id="field_description"
                [(ngModel)]="story.description" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="democaipApp.story.creation" for="field_creation">Creation</label>
            <div class="input-group">
                <input id="field_creation" type="text" class="form-control" name="creation" ngbDatepicker  #creationDp="ngbDatepicker" [(ngModel)]="story.creation"
                />
                <span class="input-group-append">
                    <button type="button" class="btn btn-secondary" (click)="creationDp.toggle()"><i class="fa fa-calendar"></i></button>
                </span>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="democaipApp.story.storyPoint" for="field_storyPoint">Story Point</label>
            <input type="number" class="form-control" name="storyPoint" id="field_storyPoint"
                [(ngModel)]="story.storyPoint" />
        </div>

        <div class="form-group">
            <label class="form-control-label" jhiTranslate="democaipApp.story.owner" for="field_owner">Owner</label>
            <select class="form-control" id="field_owner" name="owner" [(ngModel)]="story.owner" >
                <option [ngValue]="null"></option>
                <option [ngValue]="userOption.id === story.owner?.id ? story.owner : userOption" *ngFor="let userOption of users; trackBy: trackUserById">{{userOption.id}}</option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="democaipApp.story.epic" for="field_epic">Epic</label>
            <select class="form-control" id="field_epic" name="epic" [(ngModel)]="story.epic" >
                <option [ngValue]="null"></option>
                <option [ngValue]="epicOption.id === story.epic?.id ? story.epic : epicOption" *ngFor="let epicOption of epics; trackBy: trackEpicById">{{epicOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
