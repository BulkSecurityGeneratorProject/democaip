
<div *ngIf="story">
    <h2><span jhiTranslate="democaipApp.story.detail.title">Story</span> {{story.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="democaipApp.story.name">Name</span></dt>
        <dd>
            <span>{{story.name}}</span>
        </dd>
        <dt><span jhiTranslate="democaipApp.story.description">Description</span></dt>
        <dd>
            <span>{{story.description}}</span>
        </dd>
        <dt><span jhiTranslate="democaipApp.story.creation">Creation</span></dt>
        <dd>
            <span>{{story.creation | date:'mediumDate'}}</span>
        </dd>
        <dt><span jhiTranslate="democaipApp.story.storyPoint">Story Point</span></dt>
        <dd>
            <span>{{story.storyPoint}}</span>
        </dd>
        <dt><span jhiTranslate="democaipApp.story.owner">Owner</span></dt>
        <dd>
            {{story.owner?.id}}
        </dd>
        <dt><span jhiTranslate="democaipApp.story.epic">Epic</span></dt>
        <dd>
            <div *ngIf="story.epic">
                <a [routerLink]="['/epic', story.epic?.id]">{{story.epic?.id}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'story/'+ story.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
