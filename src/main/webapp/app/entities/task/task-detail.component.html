
<div *ngIf="task">
    <h2><span jhiTranslate="democaipApp.task.detail.title">Task</span> {{task.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="democaipApp.task.name">Name</span></dt>
        <dd>
            <span>{{task.name}}</span>
        </dd>
        <dt><span jhiTranslate="democaipApp.task.description">Description</span></dt>
        <dd>
            <span>{{task.description}}</span>
        </dd>
        <dt><span jhiTranslate="democaipApp.task.creation">Creation</span></dt>
        <dd>
            <span>{{task.creation | date:'mediumDate'}}</span>
        </dd>
        <dt><span jhiTranslate="democaipApp.task.duration">Duration</span></dt>
        <dd>
            <span>{{task.duration}}</span>
        </dd>
        <dt><span jhiTranslate="democaipApp.task.status">Status</span></dt>
        <dd>
            <span jhiTranslate="{{'democaipApp.TaskStatus.' + task.status}}">{{task.status}}</span>
        </dd>
        <dt><span jhiTranslate="democaipApp.task.assigner">Assigner</span></dt>
        <dd>
            {{task.assigner?.id}}
        </dd>
        <dt><span jhiTranslate="democaipApp.task.assignee">Assignee</span></dt>
        <dd>
            {{task.assignee?.id}}
        </dd>
        <dt><span jhiTranslate="democaipApp.task.story">Story</span></dt>
        <dd>
            <div *ngIf="task.story">
                <a [routerLink]="['/story', task.story?.id]">{{task.story?.id}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'task/'+ task.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
